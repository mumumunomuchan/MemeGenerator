<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <div class="allForms">

 </div>  
 <form>
    <div class="forms">
       
        <div class="input">

            <label for="image" class="info">Image URL</label>  <input type="url" class="form-control" id="image" placeholder="what's the URL for your image" required>
        </div> 
    </div>
    <div class="forms">
        <label for="text_top" class="info">Text On Top</label>

    </div>
    <div class="forms">

         </div>
    </div>
 </form> 
 </div>

    </div>
